<div class="mt+ mb+ ml++ mr++">
  <p class="paragraph fs-title mb+" ng-show="photoType === 'face'">
    Please take a picture of your face in natural light.
  </p>
  <p class="paragraph fs-title mb+" ng-show="photoType === 'eyes'">
    Please take a picture of just your eyes.
  </p>
  <p class="paragraph fs-title mb+" ng-show="photoType === 'hair'">
    Please take a picture of just your hair.
  </p>
  <div>
    <div ng-show="photoUrl"><img ng-src="{{photoUrl}}"></div>
    <div ng-hide="photoUrl">
      <button class="btn btn--xl btn--primary btn--raised" lx-ripple ng-click="openWebcamDialog()">Use Webcam</button>
      <file-upload-button on-upload="onFileUpload(files, event)">Upload Photo</file-upload-button>
    </div>
  </div>
</div>
<div class="p" align="right">
  <a href="#/photos" class="btn btn--m btn--raised" lx-ripple>Cancel</a>
  <button class="btn btn--m btn--primary btn--raised" lx-ripple ng-disabled="!photoUrl" ng-click="saveAndContinue()">Continue</button>
</div>

<lx-dialog class="dialog dialog--l" id="webcamDialog" auto-close="true">
  <div class="dialog__header">
    <div class="toolbar bgc-primary tc-white">
      <span class="toolbar__label fs-title">Smile!</span>
    </div>
  </div>
  <div class="dialog__content">
    <div class="m+" flex-container="column" flex-align="space-between center">
      <webcam
        on-capture="onWebcamCapture(dataUrl)"
        on-error="onWebcamError(err)"
        on-stream="onWebcamStream()"
      ></webcam>
    </div>
  </div>
  <div class="dialog__actions">
    <button class="btn btn--m" lx-ripple lx-dialog-close>Cancel</button>
    <button class="btn btn--m btn--primary btn--raised" lx-ripple ng-disabled="!webcamEnabled" ng-click="takeWebcamPhoto()">Take Photo</button>
  </div>
</lx-dialog>
